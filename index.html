<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <script defer src="script.js"></script>
</head>

<body>
    <div class="contact-form">
        <div class="title2">
            <h2>Contact-Us</h2>
        </div>
        <div class="container">
            <div class="left">
                <h2>Hello,Welcome user!</h2>
                <p>Provide your credentials to login! Start your journey with us !</p>
                <button>Register</button>
            </div>
            <div class="right">
                <form>
                    <div class="title">
                        <h2>Login</h2>
                    </div>
                    <div class="input-field" id="fnField">
                        <i class="fa-solid fa-user-tie"></i>
                        <input type="text" placeholder="Your fullname">
                    </div>
                    <div class="input-field">
                        <i class="fa-solid fa-circle-user"></i>
                        <input type="email" placeholder="Your username">
                    </div>
                    <div class="input-field">
                        <i class="fa-solid fa-key"></i>
                        <input type="password" placeholder="Your password">
                    </div>
                    <div class="input-field" id="cpField">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" placeholder="confirm Your password">
                    </div>
                    <button>Login</button>
                </form>
            </div>
        </div>
    </div>
